<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<title>Playground</title>

<!-- Default styles -->
<link rel="stylesheet" href="../js/lib/jquery-ui/themes/base/all.css">
<link rel="stylesheet" href="../js/lib/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../js/lib/chosen/chosen.min.css">
<link rel="stylesheet" href="../js/lib/fontawesome/css/font-awesome.min.css">

<!-- Custom styles -->
<link rel="stylesheet" href="../css/font-declaration.css">
<link rel="stylesheet" href="../css/playground.css">

<!-- JS dependencies -->
<script src="../../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../../lib/jquery-ui/jquery-ui.min.js"></script>
<script src="../../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../lib/chosen/chosen.jquery.min.js"></script>
<script src="../../../lib/lodash/lodash.min.js"></script>

<!-- App JS -->
<script src="../js/App.js"></script>

</head>
<body>

	<div id="app">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#bs-pls-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<div class="branding">
						<img class="logo-img" src="../../../img/KM64.png" width="64" height="64"/>
						<span class="logo-text brand">PhiLhoSoft</span> <span class="logo-text">Playground</span>
					</div>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
						id="bs-pls-navbar-collapse">
					<ul class="nav navbar-nav">
						<li id="nav-foo"><a href="./#foo"><i class="fa fa-list"></i>Foo</a></li>
						<li id="nav-bar"><a href="./#bar"><i class="fa fa-list"></i>Bar</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a id="home-link" href="http://google.com" title="Home"><i class="fa fa-th"></i></a></li>
						<li id="nav-help"><a href="./#help"><i class="fa fa-book"></i>Help</a></li>
						<li id="nav-about"><a href="./#about"><i class="fa fa-question"></i>About</a></li>
						<!--
						<li class="user-name">{userName}</li>
						-->
						<li><a id="logout-link" href="" onclick="logout()"><i class="fa fa-sign-out"></i>Log out</a></li>

					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- Page content -->
		<div class="content"></div>
	</div>
</body>

</html>
